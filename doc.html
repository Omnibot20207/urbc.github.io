<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef1f5;
    }

    .header {
      padding: 15px;
      background: #0f172a;
      color: white;
      text-align: center;
      font-size: 18px;
    }

    .container {
      width: 100%;
      height: calc(100vh - 60px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div class="header">
    ðŸ“‘ Embedded Google Sheet
  </div>

  <div class="container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/1Rsds8xn9hLhrWEudnlnkSLAsAW8LG-ztwx_O3O6JdPY/edit?usp=sharing"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
