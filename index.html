<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Craftmen Business URBC</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #eef1f5;
      overflow: hidden; 
    }

    .header {
      height: 50px;
      line-height: 50px;
      background: #0f172a;
      color: white;
      text-align: center;
      font-size: 18px;
    }

    .mobile-edit-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background: #f8fafc;
      border-bottom: 1px solid #cbd5e1;
    }

    .edit-button {
      background-color: #10b981;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .container {
      width: 100%;
      height: calc(100vh - 110px); 
      overflow: auto;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="header">
    Craftmen Business URBC
  </div>

  <div class="mobile-edit-bar">
    <a href="https://docs.google.com/spreadsheets/d/1Rsds8xn9hLhrWEudnlnkSLAsAW8LG-ztwx_O3O6JdPY/edit" 
       target="_blank" 
       class="edit-button">
       Open Full Editor
    </a>
  </div>

  <div class="container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/1Rsds8xn9hLhrWEudnlnkSLAsAW8LG-ztwx_O3O6JdPY/edit?chrome=false&widget=false"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
